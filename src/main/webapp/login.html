<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	
</head>
<body>

	<form action="loginServlet" method="post">
		
		<label for="fldUser">
			Username
		</label>
		<input type="text" name="fldUser">
		<br />
		
		<label for="fldPass">
			Password
		</label>
		<input type="password" name="fldPass">
		<br />
		
		<input type="submit" value="Login">
	</form>

</body>
</html>
