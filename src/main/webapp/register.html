<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Register Page</title>
	
</head>
<body>

	<h3>Provide all the fields for registration</h3>
	<form action="register" method="post">
		
		<label for="fldName">
			Name
		</label>
		<input type="text" name="fldName">
		<br />
		
		<label for="fldCountry">
			Country
		</label>
		<input type="text" name="fldCountry">
		<br />
		
		<label for="fldEmail">
			Email :
		</label>
		<input type="text" name="fldEmail">
		<br />
		
		<label for="fldPass">
			Password
		</label>
		<input type="password" name="fldPass">
		<br />
		
		<input type="submit" value="Register">
	</form>

	<br />
	If you are a registered user, please 
	<a href="login.html">login</a>.
</body>
</html>
